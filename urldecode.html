<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="online utilities,URL,urldecode"/>
  <meta name="keywords" content="online utilities,URL,urldecode"/>
  <title>UrlDecode - online utilities</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
    // convert
    $("#urldecode_convert").click(function() {
        $("#urldecode_result").val( decodeURIComponent($("#urldecode_content").val()) );
        $("#urldecode_result").trigger('keyup');
    });
});
</script>
</head>
<body>
<div id="urldecode" data-role="page">
  <div data-role="header">
    <h1>UrlDecode</h1>
  </div><!-- /header -->
  <div data-role="content">
    <label for="urldecode_content">Paste Your URL Here:</label>
    <textarea id="urldecode_content" class="text">http%3A%2F%2Fchen-w.com%2Fonline-utilities%2F1%20%2B%202%20%3D%203</textarea>
    <br />
    <button id="urldecode_convert" data-role="button" data-inline="true">Process decodeURIComponent()</button>
    <br />
    <textarea id="urldecode_result" class="text"></textarea>
  </div><!-- /content -->
  <div data-role="footer">
    See also: <a href="index.html">Online Utilities</a> &gt; <a href="urlencode.html">UrlEncode</a>
  </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
