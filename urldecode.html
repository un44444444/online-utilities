<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="description" content="online utilities,URL,urldecode"/>
  <meta name="keywords" content="online utilities,URL,urldecode"/>
  <title>UrlDecode - online utilities</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
  // convert
  $("#convert").click(function() {
	  $("#urldecode").val( decodeURIComponent($("#content").val()) );
  });
});
</script>
</head>
<body>
  <div>
<h1>UrlDecode</h1>
  </div>
  <div>
    <p>Paste Your URL Here:</p>
    <textarea id="content" class="text">http%3A%2F%2Fchen-w.com%2Fonline-utilities%2F1%20%2B%202%20%3D%203</textarea>
  </div>
  <div>
    <button id="convert">Process decodeURIComponent()</button>
    <br />
    <textarea id="urldecode" class="text"></textarea>
  </div>
  <div>
    See also: <a href="index.html">Online Utilities</a> &gt; <a href="urlencode.html">UrlEncode</a>
  </div>
</body>
</html>
