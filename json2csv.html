<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="description" edit="online utilities,json,cvs"/>
  <meta name="keywords" edit="online utilities,json,cvs"/>
  <title>Json to CSV - online utilities</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/json2csv.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
  // convert
  $("#convert").click(function() {
      var json = $.parseJSON($("#json").val());
      var csv = json2csv(json);
      $("#csv").val(csv);
  });
  // download
  $("#download").click(function() {
      var json = $.parseJSON($("#json").val());
      var csv = json2csv(json);
      //window.open("data:text/csv;charset=utf-8," + escape(csv) + ".csv")
      var uri = 'data:text/csv;charset=utf-8,' + csv;
      $a = $('<a>');
      $a = $a.attr('id',"downloadcsv").attr('href',uri).attr('download',"data.csv");
      $a.appendTo('body');
      $('#downloadcsv').trigger('click');
/*      var downloadLink = document.createElement("a");
      downloadLink.href = uri;
      downloadLink.download = "data.csv";
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
*/  });
});
</script>
</head>
<body>
  <div>
<h1>Json to CSV</h1>
  </div>
  <div>
<p>Paste Your JSON Here:</p>
<textarea id="json" class="text">[{"Id":1,"UserName":"Sam Smith"},
{"Id":2,"UserName":"Fred Frankly"},
{"Id":1,"UserName":"Zachary Zupers"}]</textarea>
  </div>
  <div>
    <input id="quote" type="checkbox" checked="true" /> Wrap values in double quotes
    <br />
    <input id="labels" type="checkbox" checked="true" /> Include labels in first row
    <br />
    <button id="convert">Convert to CSV</button>&nbsp;&nbsp;
    <button id="download">Download CSV</button>
    <br />
    <textarea id="csv" class="text"></textarea>
  </div>
</body>
</html>
